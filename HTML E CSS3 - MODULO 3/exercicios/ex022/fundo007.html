<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        #container {
            position: relative;
            height: 96vh;
            padding: 10px;
            background-color: blueviolet;
        }

        #conteúdo {
            position: absolute;
            height: 200px;
            width: 400px;
            background-color: yellow;

            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%)
            ;
        }
 /*O margin só serve para posivioamento horizontal; */



    </style>
</head>
<body>
    <section id="container">
        <article id="conteúdo">

        </article>

    </section>
    
</body>
</html>
