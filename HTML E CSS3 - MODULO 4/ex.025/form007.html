<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest">

            <option value="" selected> --- Escolha ---</option>
            <optgroup label="Região Sudeste">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="ES">Espírito Santo</option>
            </optgroup>
            
            <optgroup label="Região Nordeste">
                <option value="BA">Bahia</option>
                <option value="PE">Pernambuco</option>
                <option value="CE">Ceará</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lprof">
            <datalist id="lprof">
                <option>Admnistrador</option>
                <Option>Analista de sistemas</Option>
                <option>Desenvolvedor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: </label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">
        </p>
    </form>
    
    
</body>
</html>
