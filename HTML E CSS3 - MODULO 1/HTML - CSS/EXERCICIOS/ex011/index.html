<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto.p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto.m.png" type="image/png">
        <img src="imagens/foto.g.png" alt="Imagem flexível"></picture>
    
        <h1>REPRODUZINDO AÚDIOS</h1>
        <p>vamoe fazer um teste com aúdio em HTML</p>
        <audio src="media/Silent Night - The Soundlings.mp3" controls autoplay loop></audio>
        <! -- MP3 WAV OGG -->
        <audio preload="auto" autoplay controls loop>
<source src="media/Silent Night - The Soundlings.mp3" type="audio/mpeg">
<source src="media/Silent Night - The Soundlings.mp3" type="audio/ogg">
<source src="media/Silent Night - The Soundlings.mp3" type="audio/wav">

        </audio>
</body>
</html>
